<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{template.html}"> <!-- uso do ~para referenciar um arquivo e não uma variável.-->
<head>
    <title>Lista de Usuários</title>
</head>
<body>
    <div layout:fragment="conteudo">
        <h1>Lista de Usuários</h1>
        <table>
            <thead>
                <tr>
                    <th>NOME</th>
                    <th>CPF</th>
                    <th>DATA DE NASCIMENTO</th>
                    <th>SEXO</th>
                    <th>CARGO</th>
                    <th>DATA DE CADASTRO</th>
                    <th>AÇÕES</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${lista}"> <!--atributo que vincula o thymeleaf permitindo fazer o loop. O controller envia a variágel lista necessária. -->
                    <td th:text="${usuario.nome}"></td>
                    <td th:text="${usuario.cpf}"></td>
                    <td th:text="${usuario.datanasc}"></td>
                    <td th:text="${usuario.sexo}"></td>
                    <td th:text="${usuario.cargo}"></td>
                    <td th:text="${usuario.dataCadastro}"></td>
                    <td>
                        <form action="/usuarios" method="post">
                            <input type="hidden" name="_method" value="delete">
                            <input type="hidden" name="cpf" th:value="${usuario.cpf}">
                            <input type="submit" value="Excluir">
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
